<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin:0px;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .dropdown {
    float: left;
    overflow: hidden;
  }
  
  .dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  
  .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: red;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  
  .show {
    display: block;
  }
  
  .bigmargin {
    margin: 20px;
  }

  #main{
    padding:10px 10px 10px 10px;
  }
</style>
</head>

<body>
<div class="navbar">
 <a href="#home">首頁</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">使用者
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="#login">登入</a>
      <a href="#logout">登出</a>
      <a href="#signup">註冊</a>
    </div>
  </div> 
</div>
<div id="main">
  <h1>首頁</h1>
  <p>本網頁可以按功能表去切換畫面</p>  
</div>
<script src="1.js"></script>

</body>
</html>
